name: FrontEnd CI CD

on:
  push:
    paths:
      - "front/**"
      - ".github/workflows/**"
    branches:
      - main
  pull_request:
    paths:
      - "front/**"
      - ".github/workflows/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  frontend_test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: front

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular Project
        run: npm run build

      - name: Run Tests and Generate Code Coverage Report
        run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: front-coverage-report
          path: front/coverage/
          overwrite: true
          if-no-files-found: error

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=manuel-fami_bobApp_front
            -Dsonar.organization=manuel-fami
            -Dsonar.sources=front/src/app
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.test.sources=./front/src/app
            -Dsonar.test.inclusions=**/*.spec.ts,./front/src/tests.ts
            -Dsonar.javascript.lcov.reportPaths=./coverage/bobapp/lcov.info
            -Dsonar.exclusions=node_modules/**,dist/**,.vscode/**,.github/**,front/src/environments/**
            -Dsonar.project.monorepo.enabled=true
